<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap 1</title>
  </head>
  <body>
    <div class="bg-dark d-flex flex-column vh-100 p-4">
      <div class="h-25 row m-0 gx-5">
        <div class="col-3 p-3">
          <div class="bg-primary h-100 rounded-3 shadow position-relative">
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 1</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
        <div class="col-3 p-3">
          <div
            class="bg-primary h-100 rounded-3 border border-primary position-relative"
          >
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 2</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
        <div class="col-6 p-3">
          <div class="bg-primary h-100 rounded-3 position-relative">
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 3</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
      </div>
      <div class="h-75 row m-0 gx-5">
        <div class="col-6 p-3">
          <div class="bg-primary h-100 rounded-3 position-relative">
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 4</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
        <div class="col-3 p-3">
          <div class="bg-primary h-100 rounded-3 shadow position-relative">
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 5</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
        <div class="col-3 p-3">
          <div class="bg-primary h-100 position-relative">
            <div class="bg-info rounded-1">
              <h2 class="text-white">Caja 6</h2>
            </div>
            <div class="position-absolute top-0 start-0 m-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
